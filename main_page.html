<html>
  <body>
    <p id='server-time'></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
 	 var socket = io();
  	$('form').submit(function(){
   	 socket.emit('chat message', $('#m').val());
   	 $('#m').val('');
   	 return false;
  	});
  	socket.on('chat message', function(msg){
    	$('#messages').append($('<li>').text(msg));
  });
</script>
  </body>
</html>
